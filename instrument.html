<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Каталог</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Каталог электроинтрумента">
    <meta name="keywords" content="аренда,электроинтсрумент,Лапоровичи,Минский район,бетономешалка,перфоратор,шуруповерт,болгарка,виброплита,циркулярная пила,нивелир">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main_container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> <a href="index.html" class="navbar-brand">Laparenda.by</a> </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Главная</a>
                    </li>
                    <li class="active">
                        <a href="instrument.html">Аренда</a>
                    </li>
                    <li>
                        <a href="contacts.html">Контакты</a>
                    </li>
                </ul>

                <span class="glyphicon glyphicon-phone-alt navbar-right navbar-brand phone" aria-hidden="true"> 8-029-2524646 (МТС)</span>
            </div>
        </div>
    </nav>
    <div class="instr_head col-md-12">
        <h2>Каталог инструмента</h2>
    </div>
    <script id="catalog" type="text/x-handlebars-template">
        <div class="container main_block">
            {{#each instrument}}
            <div class="col-md-6">
                <div class="col-md-12 block">
                    <h3 class="text-center">{{nameInstr}}</h3>
                    <div class="col-md-5">
                        <h4>Производитель - <span class="color_brand">{{brandInstr}}</span></h4>
                        <h4>Модель - {{modelInstr}}</h4>
                        <div><img src={{image}} alt="" class="img_catalog img-responsive"></div>
                    </div>
                    <div class="col-md-7">
                        <h4>Описание:</h4>
                        <ul class="ul_desc">
                            {{#each description}}
                            <li>{{this}}</li>
                            {{/each}}
                        </ul>
                    </div>
                    <div class="col-md-12">
                        <h4 class="text-center">Цена за сутки - {{price}} руб.</h4>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </script>
</div>
<script src=js/jquery.min.js></script>
<script src=js/bootstrap.min.js></script>
<script src="js/handlebars.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
